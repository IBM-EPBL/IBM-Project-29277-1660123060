{% extends 'dash_layout.html' %}

{% block body %}
     <!-- <h1>Dashboard </h1> -->
     <!-- <small>Welcome {{session.username}}</small> -->
     <h3>Stock Inventory</h3>
        {% include 'includes/table.html' %}
        <div class="row">
          <div class="col-sm-6 col-lg-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Update Stock</h5>
                <form action="{{url_for('inventoryUpdate') }}" method="post">
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="item"> Enter Item</label>
                    <input class="text-inputs" type="text" name="item" placeholder="Any Item" />
                  </div>
                  <div class="field d-flex flex-column align-items-start">
                    <label for="input-field">Choose a field :</label>
                    <select name="input-field" id="field">
                      <option value="STOCK_NAME">STOCK_NAME</option>
                      <option value="PRICE_PER_QUANTITY">PRICE_PER_QUANTITY</option>
                      <option value="QUANTITY">QUANTITY</option>
                    </select>
                  </div>
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="input-value"> Enter Value</label>
                    <input
                      class="text-inputs"
                      type="text"
                      name="input-value"
                      placeholder="0"
                    />
                  </div>
                  <button class="mt-3 submit-button">Update</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6  col-lg-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add New Stock</h5>
                <form action="{{url_for('addStocks') }}" method="post">
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="item"> Enter the item</label>
                    <input class="text-inputs" name="item" type="text" placeholder="Any Item" />
                  </div>
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="quantity"> Enter quantity</label>
                    <input
                      class="text-inputs"
                      type="number"
                      name="quantity"
                      placeholder="0"
                    />
                  </div>
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="price"> Enter price</label>
                    <input class="text-inputs" type="number" name="price" placeholder="0" />
                  </div>
                  <button class="mt-3 submit-button">Add Stock</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6  col-lg-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Remove Stock Item</h5>
                <form action="{{url_for('deleteStocks') }}" method="post">
                  <div class="field d-flex flex-column align-items-start">
                    <label class="custom-label" for="item"> Enter the item</label>
                    <input class="text-inputs" name="item" type="text" placeholder="Any Item" />
                  </div>
                  <button class="mt-3 submit-button red-button">Remove</button>
                </form>
              </div>
            </div>
          </div>
        </div>
