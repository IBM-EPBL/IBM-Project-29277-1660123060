{% extends 'dash_layout.html '%} {% block head %}
<title>Profile</title>
{% endblock%} {%block body%}
<h2>Profile</h2>
<hr />
<div class="user-deatils">
  <h3>User Details</h3>
  <h4>USERNAME : {{data['USERNAME']}}</h4>
  <h4>EMAIL : {{data['EMAIL']}}</h3>
</div>
<hr>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update user details</h4>
        <form action="{{url_for('updateUser')}}" method="post">
          <div class="field d-flex flex-column align-items-start">
            <label for="input-field">Enter new username :</label>
            <input class="text-inputs" type="text" name="input-value" placeholder=" " />
          </div>
          <button class="mt-3 submit-button">Update</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Password</h4>        
        <form action="{{url_for('updatePassword')}}" method="post">
          <div class="field d-flex flex-column align-items-start">
            <label class="custom-label" for="prev-password">
              Enter Old Password</label>
            <input class="text-inputs" type="password" name="prev-password" placeholder=" " />
          </div>
          <div class="field d-flex flex-column align-items-start">
            <label class="custom-label" for="cur-password"> Enter New Password</label>
            <input class="text-inputs" type="password" name="cur-password" placeholder=" " />
          </div>
          <div class="field d-flex flex-column align-items-start">
            <label class="custom-label" for="confirm-password">
              Enter Confirm Password</label>
            <input class="text-inputs" type="password" name="confirm-password" placeholder=" " />
          </div>      
          <button class="mt-3 submit-button">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%}
