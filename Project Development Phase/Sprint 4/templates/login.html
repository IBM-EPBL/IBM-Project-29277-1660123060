{% extends 'layout.html' %}

{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  background: #bcfcef;
  overflow: hidden;
}
::selection{
  background: rgba(65, 251, 214, 0.3);
}
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>
<body>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" action="">
          <div class="d-flex flex-column align-items-center justify-content-center justify-content-lg-start">
           

          <!-- Email input -->
          <div class="d-flex flex-column form-outline mb-4">
            <label>Username</label>
            <input type="text" placeholder="Username" required name="username" value={{request.form.username}}>
          </div>

          <!-- Password input -->
          <div class="d-flex flex-column form-outline mb-3">
            <label>Password</label>
            <input type="password" placeholder="Password" required name="password" value={{request.form.password}} required>
          </div>

          <div class="text-center text-lg-start mt-2 pt-2">
            <input type="submit" class="btn btn-primary btn-md" value="Login"
              style="padding-left: 1rem; padding-right: 1rem;"/>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</body>
{% endblock %}
