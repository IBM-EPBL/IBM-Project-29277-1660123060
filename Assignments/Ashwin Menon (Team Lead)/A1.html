<!DOCTYPE html>
<html>
<head>
<title>My Form</title>
</head>
<body style="font-family:sans-serif; background-color:#ffcccb;">
<form>
    <div>
        <h1>Registration form</h1>
        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br><br>
        
        <label for="email"><b>Email ID</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br><br>

        <label for="Mobile"><b>Mobile Number</b></label>
        <input type="number" placeholder="Enter Mobile number" name="Mobile" id="Mobile" required><br><br><br>

        <label for="City"><b>City</b></label>
        <input type="City" placeholder="City" name="City" id="City" required><br><br><br>

        <label for="State"><b>State</b></label>
        <input type="State" placeholder="State" name="State" id="State" required><br><br><br>
        
        <label for="Country"><b>Country</b></label>
        <input type="Country" placeholder="Country" name="Country" id="Country" required><br><br><br>

        <hr/>
        <p><a href="#">Terms & Policies</a>.</p>
        <button type="submit" class="registerbtn">Register</button><br>
    </div>
    <div>
        <p>Do you have an account? <a href="#">Sign in</a>.</p>
    </div>
  </div>
</form>

</body>
</html>
